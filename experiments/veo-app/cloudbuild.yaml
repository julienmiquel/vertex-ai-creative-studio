options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _IMAGE_NAME: creative-studio/creative-studio:latest
steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/ai-creative-studio-demo/$_IMAGE_NAME', '.']
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image to Artifact Registry'
    args: ['push', 'us-central1-docker.pkg.dev/ai-creative-studio-demo/$_IMAGE_NAME']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    id: Update Cloud Run Image
    args: [ 'run', 'deploy', 'creative-studio', '--image', 'us-central1-docker.pkg.dev/ai-creative-studio-demo/$_IMAGE_NAME', '--region', '$LOCATION' ]    
